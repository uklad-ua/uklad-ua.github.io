<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>UKLAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.min.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
</head>
<body>
  <div class="wrapper" x-data="data">
    <textarea class="textarea cyrillic" placeholder="Кирилиця" spellcheck="false"
        x-model="cyrillic"
        @input="toLatin($data)"></textarea>
    <textarea class="textarea latin" placeholder="Latynka" spellcheck="false"
        x-model="latin"
        @input="toCyrillic($data)"></textarea>
  </div>
  <script src="js/script.js"></script>
</body>  
</html>
